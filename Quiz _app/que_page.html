<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textbook Quiz | Test</title>
    <link rel="icon" href="./img/logo.png">
    <link rel="stylesheet" href="que_page_style.css">
</head>

<body>
    <div class="container">
        <div id="main" class="main">
            <h4 id="Que_type_Name" style="color:  rgba(0, 0, 0, 0.793);"></h4>
            <div class="time_score">
                <div class="timer">
                    <h id="timer">0</h2>
                </div>
                <div  class="score">
                    <span>score:<b id="score" style="color: rgba(6, 6, 6, 0.634);">0</b></span>
                </div>
            </div>
            <div class="box">
            <div class="que_no">
                <h2 id="que_number"></h2><h2>/10</h2>

            </div>
            <div class="que_box">
                <p id="QuesBox"></p>
            </div>
            </div>
            <div class="buttons" id="options">
                <input class="options" type="radio" value="a" onclick="check_answer()" name="option" id="option1"><label id="a" for="option1">6 HRS</label>
                <input class="options" type="radio" value="b" onclick="check_answer()" name="option" id="option2"><label id="b" for="option2">6 HRS</label>
                <input class="options" type="radio" value="c" onclick="check_answer()" name="option" id="option3"><label id="c" for="option3">6 HRS</label>
                <input class="options" type="radio" value="d" onclick="check_answer()" name="option" id="option4"><label id="d" for="option4">6 HRS</label>
     
            </div>
            <button onclick="submitQuiz()">Next Question</button>

        </div>
    </div>
 
    <div id="resultpage"></div>
    <script src="app.js"></script>

</body>

</html>
